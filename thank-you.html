<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - QuickBite</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/thank-you.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-title">QuickBite</div>
    <div class="header-actions">
      <div class="user-profile">
        <img id="userPhoto" src="" alt="User photo">
        <button class="sign-out-btn" id="signOutBtn">
          <span class="material-icons">logout</span>
          Sign Out
        </button>
      </div>
    </div>
  </header>

  <main>
    <div class="thank-you-container">
      <div class="thank-you-card">
        <div class="thank-you-icon">
          <span class="material-icons">check_circle</span>
        </div>
        <h2>Thank You for Your Order!</h2>
        <p>Your order <strong id="orderId"></strong> has been placed successfully.</p>
        <p>We'll notify you when your food is on its way.</p>
        
        <div class="order-details" id="orderDetails">
          <!-- Order details will be loaded here -->
        </div>
        
        <div class="thank-you-actions">
          <button class="btn" id="trackOrderBtn">Track Your Order</button>
          <button class="btn btn-outline" id="backToMenuBtn">
            <span class="material-icons">restaurant</span>
            Back to Menu
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/thank-you.js"></script>
</body>
</html>
